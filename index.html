<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="דף נחיתה שמזמין אנשים לקבל קוד קופון להנחה"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500;600;800&display=swap"
      rel="stylesheet"
    />

    <title>זמן לקפה</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="sign">
          <div class="tomer">
            <h1>קפה טוב לבוקר טוב</h1>
            <p>לקבלת קופון חינם יש למלא את הפרטים</p>
            <div class="details">
              <form action="koralstudent@gmail.com" method="post">
                <label for="firstName"
                  >שם מלא<input type="text" id="Name" name="fullName" />
                </label>

                <label for="email"
                  >דוא"ל<input type="email" id="email" name="email"
                /></label>

                <button type="submit">שליחה</button>
              </form>
            </div>
          </div>
        </div>

        <div class="foto">
          <img
            src="https://www.tastingtable.com/img/gallery/coffee-brands-ranked-from-worst-to-best/intro-1645231221.webp"
            alt="תמונה של קפה"
          />
        </div>
      </div>
    </main>
  </body>
</html>
